{% extends 'base.html' %}

{% block title %}Tag Details {{ tag.name }}{% endblock %}

{% block content %}
<div>
<h1>{{ tag.name }}</h1>
<ul class="posts">
    {% for post in posts %}
    <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
<form>
    <button formaction="/tags/{{ tag.id }}/edit">Edit</button>
    <button formaction="/tags/{{ tag.id }}/delete" formmethod="POST">Delete</button>
</form>
</div>
{% endblock %}

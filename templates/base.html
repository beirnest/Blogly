<!doctype html>
<html>
  <head>
    <title>{% block title %}Users{% endblock %}</title>
  </head>
  <body>
    {% block content %}
    <ul>
       {% for user in users %}
       <li><a href="/users/{{ user.id }}">{{ user.first_name }}</a></li>
        {% endfor %}
    </ul>
    <a href="/users/new"><button>Add User</button></a>
    {% endblock %}
  <body>
</html>
